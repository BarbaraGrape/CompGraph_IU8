class Point {
	constructor(x,y,z)
	{
		if (z === undefined)
			z = 0;
		this.data = [x, y, z, 1];
	}

	set z(v) { this.data[2] = v;}

	clone() { return new Point(this.data[0], this.data[1], this.data[2]); }

	{

		{

			for (let c = 0; c < 4; ++c)

		}

function bresLine(ctx, x0, y0, x1, y1) 
{
	x0 = Math.round(x0);
	y0 = Math.round(y0);
	x1 = Math.round(x1);
	y1 = Math.round(y1);
	let dx = Math.abs(x1 - x0), sx = x0 < x1 ? 1 : -1;
	let dy = Math.abs(y1 - y0), sy = y0 < y1 ? 1 : -1; 
	let err = (dx>dy ? dx : -dy)/2;
 
	while (true) 
	{
		ctx.fillRect(x0,y0,1,1);
		if (x0 === x1 && y0 === y1)
			break;
	
		let e2 = err;

		if (e2 > -dx) 
		{ 
			err -= dy; 
			x0 += sx; 
		}
		if (e2 < dy) 
		{ 
			err += dx; 
			y0 += sy; 
		}
	}
}
function bresCircle(ctx, x0, y0, R)
{
	function dot(x,y) { ctx.fillRect(x,y,1,1); }
	let x = 0;
	let y = R;
	let delta = 1 - 2*R;
	let error = 0;
	while (y >= 0)
	{
		dot(x0 + x, y0 + y);
		dot(x0 + x, y0 - y);
		dot(x0 - x, y0 + y);
		dot(x0 - x, y0 - y);
		error = 2 * (delta + y) - 1;
		if ((delta < 0) && (error <= 0))
		{
			delta += 2 * (++x) + 1;
			continue;
		}
		error = 2 * (delta - x) - 1;
		if ((delta > 0) && (error > 0))
		{
			delta += 1 - 2 * (--y);
			continue;
		}
		x++;
		delta += 2 * (x - y);
		y--;
	}
}
function findFramingRect(polygon)
{
	let xMax = null, xMin = null, yMax = null, yMin = null;
	xMax = xMin = polygon[0].x;
	yMax = yMin = polygon[0].y;

	for (let i = 1; i < polygon.length; ++i)
	{
		if (polygon[i].x > xMax)
			xMax = polygon[i].x;
		else if (polygon[i].x < xMin)
			xMin = polygon[i].x;

		if (polygon[i].y > yMax)
			yMax = polygon[i].y;
		else if (polygon[i].y < yMin)
			yMin = polygon[i].y;
	}
	return [xMin, yMin, xMax, yMax];
}
function polygonFill(ctx, polygon)
{
	let rect = findFramingRect(polygon);
	function isInSegment(c, a, b)
	{
		if ((c < a && c < b) || (c > a && c > b))
			return false;
		return true;
	}
	function isInYBound(y, a, b)
	{
		if (a > b)
			[a, b] = [b, a];
		if (y < a || y > b)
			return false;
		if (y == b)
			return false;
		return true;
	}
	function getLines(polygon)
	{
		let lines = [];
		function pushLine(i1, i2)
		{
			let x0 = polygon[i1].x, y0 = polygon[i1].y;
		       	let x1 = polygon[i2].x, y1 = polygon[i2].y;
			let k = (y1 - y0)/(x1 - x0);
			let b = null;
			let type = null;
			if (x1 - x0 != 0)
			{
				b = y1 - k*x1;
				if (k == 0)
					type = 'y';
			}
			else
				type = 'x';
			lines.push({type: type, x0: x0, x1: x1, y0: y0, y1: y1, k: k, b: b});
		}
		for (let i = 1; i < polygon.length; ++i)
			pushLine(i, i-1);
		pushLine(polygon.length-1, 0);
		return lines;
	}
	function findIntersection(lines, y)
	{
		let list = [];
		for (let i = 0; i < lines.length; ++i)
		{
			let line = lines[i];
			switch(line.type)
			{
				case 'y':
					break;
				case 'x':
					if (!isInYBound(y, line.y0, line.y1))
						continue;
					list.push({x: line.x0, y: y});
					break;
				default:
					if (!isInYBound(y, line.y0, line.y1))
						continue;
					let x = Math.round((y - line.b)/line.k);
					if (!isInSegment(x, line.x0, line.x1))
						continue;
					list.push({x: x, y: y});
					break;
			}
		}
		list.sort(function(a,b) { if(a.x < b.x) return -1; else if (a.x > b.x) return 1; return 0; })

	}

	{
		let list = findIntersection(lines, y);
		fillList(list);
	}
}
function fillRegionByPoint(ctx, x, y, w, h)
{

	{

		//if (s > 740)

			return true;
		return false;
	}
	function isValidPos(x,y)
	{
		if (x < 0 || x > w || y < 0 || y > h)
			return false;
		return true;
	}

	let stack = [ [x, y] ];
	while (stack.length != 0)
	{
		let point = stack.pop();
		let x = point[0], y = point[1];

		if (!isValidPos(x,y))
			continue;
		if (!isWhite(x,y))
			continue;;

		ctx.fillRect(x, y, 1, 1);
		stack.push([x+1, y]);
		stack.push([x, y+1]);
		stack.push([x-1, y]);
		stack.push([x, y-1]);
	}
}
function bezierCurve(ctx, points)
{
	function getPointOnLine(t, x0, y0, z0, x1, y1, z1)
	{
		let newX = (x1 - x0)*t + x0;
		let newY = (y1 - y0)*t + y0;
		let newZ = (z1 - z0)*t + z0;
		return new Point(newX, newY, newZ);
	}
	function getPointOnCurve(t, points)
	{
		if (points.length == 2)
			return getPointOnLine(t, points[0].x, points[0].y, points[0].z,  points[1].x, points[1].y, points[1].z);

		let newPoints = [];
		for (let i = 1; i < points.length; ++i)
			newPoints.push(getPointOnLine(t, points[i-1].x, points[i-1].y, points[i-1].z,  points[i].x, points[i].y, points[i].z));

		return getPointOnCurve(t, newPoints);
	}

	let dt = 0.01;
	let point = getPointOnCurve(0, points);
	for (let t = dt; t <= 1; t += dt)
	{
		let newPoint = getPointOnCurve(t, points);
		bresLine(ctx, Math.round(point.x), Math.round(point.y), Math.round(newPoint.x), Math.round(newPoint.y));
		point = newPoint;
	}
}
function bezierCurve2Lines(points, polylinePoints, dt, start, end)
{

	if (end === undefined)

	{
		let newX = Math.round((x1 - x0)*t + x0);
		let newY = Math.round((y1 - y0)*t + y0);
		let newZ = Math.round((z1 - z0)*t + z0);
		return new Point(newX, newY, newZ);
	}
	function getPointOnCurve(t, points)
	{
		if (points.length == 2)
			return getPointOnLine(t, points[0].x, points[0].y, points[0].z,  points[1].x, points[1].y, points[1].z);

		let newPoints = [];
		for (let i = 1; i < points.length; ++i)
			newPoints.push(getPointOnLine(t, points[i-1].x, points[i-1].y, points[i-1].z,  points[i].x, points[i].y, points[i].z));

		return getPointOnCurve(t, newPoints);
	}

	if (dt === undefined)
		dt = 0.05;
	for (let t = start; t <= end; t += dt)
	{
		polylinePoints.push(getPointOnCurve(t, points))
	}

		polylinePoints.push(getPointOnCurve(end, points))
	return polylinePoints;
}
function clipLineByRect(rect, line)
{
	let left 	= 1;
	let right 	= 1 << 1;
	let down	= 1 << 2;
	let up		= 1 << 3;
	
	function getPointBit(x, y)
	{
		let b = 0;
		if (x < rect.xl)
			b |= left;
		else if (x > rect.xr)
			b |= right;

		if (y > rect.yb)
			b |= down;
		else if (y < rect.yt)
			b |= up;
		return b;
	}
	function getLineBit(line)
	{
		return [getPointBit(line[0].x, line[0].y), getPointBit(line[1].x, line[1].y)];
	}
	function clipLine(line)
	{
		let bits = getLineBit(line);
		while(bits[0] | bits[1])
		{
			if (bits[0] & bits[1])
				return null;

			let x = null, y = null;
			let c = null

			if (bits[0])
			{
				c = bits[0]
				x = line[0].x, y = line[0].y;
			}
			else
			{
				c = bits[1]
				x = line[1].x, y = line[1].y;
			}

			if (c & left)
			{
				y += (line[0].y - line[1].y) * (rect.xl - x) / (line[0].x - line[1].x);
				x = rect.xl;
			}
			else if (c & right)
			{
				y += (line[0].y - line[1].y) * (rect.xr - x) / (line[0].x - line[1].x);
				x = rect.xr;
			}
			else if (c & up)
			{
				x += (line[0].x - line[1].x) * (rect.yt - y) / (line[0].y - line[1].y);
				y = rect.yt;
			}
			else if (c & down)
			{
				x += (line[0].x - line[1].x) * (rect.yb - y) / (line[0].y - line[1].y);
				y = rect.yb;
			}

			if (c == bits[0])
			{
				line[0].x = Math.round(x); line[0].y = Math.round(y);
			}
			else
			{
				line[1].x = Math.round(x); line[1].y = Math.round(y);
			}
			bits = getLineBit(line);
		}
		return line;
	}

	return clipLine(line);
}

class Drawer
{

	{

	{

	}
	polyline(points)
	{
		this._figures.push(new Figure(POLYLINE, this._color, points));
	}
	polygon(points)
	{
		let fig = new Figure(POLYGON, this._color, points);
		fig.fillColor = this._fillColor;
		this._figures.push(fig);
	}
	rect(r)
	{
		let plt = r.p1;
		let prb = r.p2;
		let prt = new Point(prb.x, plt.y);
		let plb = new Point(plt.x, prb.y);

	}
	bezier(points)
	{
		let newPoints = [];
		for (let i = 0; i < points.length; ++i)
			newPoints[i] = points[i].clone();
		this._figures.push(new Figure(BEZIER_CURVE, this._color, newPoints));
	}

	draw()
	{
		for (let i = 0; i < this._figures.length; ++i)
		{
			let fig = this._figures[i];
			this._ctx.fillStyle = fig.color;
			switch (fig.type)
			{
				case LINE:
				{
					let line = clipLineByRect(this._clipRect, fig.points);
					if (line === null)
						break;
					let p1 = line[0], p2 = line[1];
					bresLine(this._ctx, p1.x, p1.y, p2.x, p2.y);
					break;
				}
				case POLYLINE:
				{
					let ps = fig.points;
					for (let i = 1; i < ps.length; ++i)
						bresLine(this._ctx, ps[i].x, ps[i].y, ps[i-1].x, ps[i-1].y);
					break;
				}
				case CIRCLE:
				{
					let p = fig.points[0], r = fig.points[1];
					bresCircle(this._ctx, p.x, p.y, r);
					break;
				}
				case CIRCLES:
				{
					let ps = fig.points;
					for (let i = 0; i < ps.length; i+=2)
						bresCircle(this._ctx, ps[i].x, ps[i].y, ps[i+1]);
					break;
				}
				case POLYGON:
				{
					let ps = fig.points;
					if (fig.fillColor != "TRANSPARENT")
					{
						this._ctx.fillStyle = fig.fillColor;
						polygonFill(this._ctx, ps);
					}
					this._ctx.fillStyle = fig.color;
					for (let i = 1; i < ps.length; ++i)
						bresLine(this._ctx, ps[i].x, ps[i].y, ps[i-1].x, ps[i-1].y);
					let li = ps.length - 1;
					bresLine(this._ctx, ps[li].x, ps[li].y, ps[0].x, ps[0].y);

					bezierCurve(this._ctx, ps);
					break;
				}
				default:
					break;
			}

		let botCenter 	= new Drawer.Point(300, 500, 0);
		let topR	= 50;
		let midR	= 120;
		let nOfSectors	= 5; // on back or fron face
		let nOfCurves	= nOfSectors+1; // on back or fron face
		let da 		= Math.PI / nOfSectors;
		let dt 		= 0.1; // smooth of curve
		let color1	= "#000000";
		let color2	= "#404040";
		let angleOff 	= 0;
		let time 	= 0
		let dTime 	= 0.04
		let transMatrix = getRotateMatrix(0);

		let backFace    = getPolygons(0, Math.PI, angleOff);
		let frontFace    = getPolygons(Math.PI, 2*Math.PI, angleOff);

		function roundAllPoints(points)
		{
			for (let i = 0; i < points.length; ++i)
				points[i] = points[i].round();
		}
		function getPointCircleXZ(center, a, R)
		{
			a += 3*Math.PI / 2;
			let dx = R*Math.sin(a);
			let dz = R*Math.cos(a);
			return new Drawer.Point(center.x + dx, center.y, center.z + dz);
		}
		function getPointsOfSectorCurve(a, reverse)
		{
			let topP = getPointCircleXZ(topCenter, a, topR);				
			let midP = getPointCircleXZ(midCenter, a, midR*2);				
			let botP = getPointCircleXZ(botCenter, a, topR);				

			topP = topP.appTransform(transMatrix);
			midP = midP.appTransform(transMatrix);
			botP = botP.appTransform(transMatrix);
			if (reverse)
				return [botP, midP, topP];
			else
				return [topP, midP, botP];
		}
		function getPolygons(angleStart, angleEnd, anglOff)
		{
			let polygons = []; // up and down half of sectors
			let curvePoints = [];

			let invert = false;
			if (anglOff != 0)
			{
				curvePoints.push(getPointsOfSectorCurve(angleStart,invert));
				invert = (invert ? false : true); // first up down, second down up, third up down ...
			}
			for (let a = angleStart + anglOff; a <= angleEnd; a+=da)
			{
				curvePoints.push(getPointsOfSectorCurve(a,invert));
				invert = (invert ? false : true); // first up down, second down up, third up down ...
			}
			if (anglOff != 0)
			{
				curvePoints.push(getPointsOfSectorCurve(angleEnd,invert));
				invert = (invert ? false : true); // first up down, second down up, third up down ...
			}
			
			for (let i = 1; i < curvePoints.length; ++i)
			{
				let up = [];
				Drawer.Misc.bezier2Lines(curvePoints[i-1], up, dt, 0, 0.5); // up down
				Drawer.Misc.bezier2Lines(curvePoints[i]  , up, dt, 0.5, 1); // down up

				let down = [];
				Drawer.Misc.bezier2Lines(curvePoints[i-1], down, dt, 0.5, 1); // up down
				Drawer.Misc.bezier2Lines(curvePoints[i]  , down, dt, 0, 0.5); // down up

				polygons.push(up);
				polygons.push(down);
			}
			return polygons;
		}
		function drawFace(polygons, firstColor, secondColor)
		{
			for (let i = 0; i < polygons.length; i+=2)
			{
				drawer.fillColor = firstColor;
				drawer.polygon(polygons[i]);

				drawer.fillColor = secondColor;
				drawer.polygon(polygons[i+1]);
			}
		}

		function update()
		{
			angleOff += 0.01;
			if (angleOff > da)
			{
				angleOff -= da;
				[color1, color2] = [color2, color1];
			}
			time += dTime;
			transMatrix = getRotateMatrix(0.2*Math.sin(time));

			backFace    = getPolygons(0, Math.PI, angleOff);
			frontFace   = getPolygons(Math.PI, 2*Math.PI, angleOff);
			drawFace(backFace, color1, color2);
			drawFace(frontFace, color2, color1);
			drawer.redraw();
		}


		setInterval(update,35);
		})()
		</script>
	</canvas></center>
